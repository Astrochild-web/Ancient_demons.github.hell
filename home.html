  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    apiKey: "AIzaSyBOnXubD9JYWg8oWl4VrQZmjEjYtPv4yms",
    authDomain: "demons-caf13.firebaseapp.com",
    projectId: "demons-caf13",
    storageBucket: "demons-caf13.firebasestorage.app",
    messagingSenderId: "1055843169131",
    appId: "1:1055843169131:web:119626f7d6772a49df922e",

</head>
<body class="chat-body">
  <div class="chat-container">
    <header class="chat-header">
      <h1>Welcome to the Circle</h1>
      <p>Chat with other Ancient Demons</p>
    </header>
    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>
    <form class="chat-form" onsubmit="sendMessage(event)">
      <input type="text" id="chat-input" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById("chat-input");
      const box = document.getElementById("chat-box");
      const msg = input.value.trim();
      if (msg !== "") {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("chat-msg");
        msgDiv.textContent = "You: " + msg;
        box.appendChild(msgDiv);
        input.value = "";
        box.scrollTop = box.scrollHeight;
      }
    }
  </script>
</body>
</html>
